name: Milestone0-CI

on:
  push:
    paths:
      - 'milestone0/**'
  pull_request:
    paths:
      - 'milestone0/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: milestone0
        run: |
          pip install -r requirements.txt

      - name: Run tests
        working-directory: milestone0
        run: |
          pytest -v
