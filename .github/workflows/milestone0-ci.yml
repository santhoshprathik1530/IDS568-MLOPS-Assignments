name: Milestone 0 CI/CD

on:
  push:
    paths:
      - 'milestone0/**'
  pull_request:
    paths:
      - 'milestone0/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: milestone0

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest -v
